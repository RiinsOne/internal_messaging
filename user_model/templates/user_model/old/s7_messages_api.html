{% extends 'user_model/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-7">
            <div class="message-form">
                <h2>Создать сообщение:</h2>
                <br>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                    </p>
                    {% endfor %}
                    <button type="submit">Create</button>
                </form>
                <br><br>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="message-template">
                <h2>Последние 10 сообщений:</h2>
                <br>
                {% include 'user_model/includes/ten_messages_template.html' %}
            </div>
        </div>
    </div>
{% endblock %}
