{% extends 'user_model/base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Message Creation</h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                    </p>
                {% endfor %}

                <button type="submit">Create</button>
            </form>
        </div>
        <div class="col"></div>
        <div class="col">
            {% include 'user_model/includes/utg_messages_card_template.html' %}
        </div>
    </div>

{% endblock %}
