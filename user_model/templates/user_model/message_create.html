{% extends 'user_model/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-7">
            <div class="message-form">
                <h2>Создать сообщение по рейсу:</h2>
                <br>
                <form method="post">
                    {% csrf_token %}

                    {% for field in message_form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                    </p>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary" style="padding-left: 20px; padding-right: 20px">Отправить</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>

{% endblock %}
