{% load static %}

<div class="message-mainpage-template">
    <div class="card mb-4">
        <div class="card-paddings card-body" {% if message.get_username in users_backoffice %}style="background-color: #ccccff;"{% endif %}>
            <h5 class="card-title mb-2"><a class="message-info-link" href="{% url 'message_detail' slug=message.slug %}">{{ message.title }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ message.date_pub|date:'H:i:s, d.m.Y'}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">
                {% for tag in message.tags.all %}
                    {{ tag }}
                {% endfor %}
            </h6>
            <textarea readonly class="form-control" rows="5" style="resize: none;">{{ message.body|striptags }}</textarea>
        </div>
    </div>
</div>
